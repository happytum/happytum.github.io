<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="game_title">
      <h1>Random Number Game</h1>
    </div>
    <div class="chooseNumber">
      <form id="chooseForm" action="submit">
        <div class="range">
          <label for="rangeNumber"><h2>Generate a number between 0 and</h2></label>
          <input id="rangeNumber" type="number" min="0"/>
        </div>
        <div class="guess">
          <label for="guessNumber"><h3>Guess the number</h3></label>
          <input id="guessNumber" type="number" min="0"/>
          <button>play!</button>
        </div>
        </form>
    </div>
    <div class="result hide">
      <h3 id="noticeNumber"></h3>
      <h3 id="gameResult"></h3>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
